# =====================
# Environment Variables
# =====================
env:
  # Default terminal
  TERM: xterm-256color

  # Default editor
  VISUAL: vim

  # Default pager
  PAGER: most

# =====================
# Window Configurations
# =====================
window:
  # Window dimensions
  dimensions:
    columns: 0
    lines: 0

  # Window position
  #position:
  #x: 0
  #y: 0

  # Window padding
  padding:
    x: 15
    y: 15

  # Spread additional padding evenly around the terminal content
  dynamic_padding: false

  # Window decorations
  decorations: full

  # Startup Mode
  startup_mode: Windowed

  # Window title
  title: Terminal

  # Window class
  class: Alacritty

# ========================
# Scrolling Configurations
# ========================
scrolling:
  # Maximum number of lines in the scrollback buffer
  history: 10000

  # Number of lines the viewport will move for every line scrolled when scrollback is enabled
  multiplier: 3

  # Faux scrolling
  faux_multiplier: 3

  # Scroll to the bottom when new text is written to the terminal
  auto_scroll: true

# ==================
# Tab Configurations
# ==================
tabspaces: 2

# ===================
# Font Configurations
# ===================
font:
  # Font size
  size: 16
  # Normal font
  normal:
    family: Hack
    style: Regular

  # Bold font
  bold:
    family: Hack
    style: Bold

  # Italic font
  italic:
    family: Consolas
    style: Italic

  # Font offset
  offset:
    x: 0
    y: 0

  # Glyph offset
  glyph_offset:
    x: 0
    y: 0

  # Thin stroke font rendering
  #use_thin_strokes: true
ApplyFontSmoothing: true

# ========================
# Bold Text Configurations
# ========================
draw_bold_text_with_bright_colors: true

# ====================
# Color Confugurations
# ====================
# https://github.com/arcticicestudio/nord-alacritty/blob/develop/src/nord.yml
colors:
  primary:
    background: "#2e3440"
    foreground: "#d8dee9"
    dim_foreground: "#a5abb6"
  cursor:
    text: "#2e3440"
    cursor: "#d8dee9"
  vi_mode_cursor:
    text: "#2e3440"
    cursor: "#d8dee9"
  selection:
    text: CellForeground
    background: "#4c566a"
  search:
    matches:
      foreground: CellBackground
      background: "#88c0d0"
    colors_foot_bar:
      background: "#434c5e"
      foreground: "#d8dee9"
  normal:
    black: "#3b4252"
    red: "#bf616a"
    green: "#a3be8c"
    yellow: "#ebcb8b"
    blue: "#81a1c1"
    magenta: "#b48ead"
    cyan: "#88c0d0"
    white: "#e5e9f0"
  bright:
    black: "#4c566a"
    red: "#bf616a"
    green: "#a3be8c"
    yellow: "#ebcb8b"
    blue: "#81a1c1"
    magenta: "#b48ead"
    cyan: "#8fbcbb"
    white: "#eceff4"
  dim:
    black: "#373e4d"
    red: "#94545d"
    green: "#809575"
    yellow: "#b29e75"
    blue: "#68809a"
    magenta: "#8c738c"
    cyan: "#6d96a5"
    white: "#aeb3bb"
  # Indexed Colors
  indexed_colors:
    - { index: 214, color: "0xD08770" }
    - { index: 255, color: "0x2E3440" }

# ==========================
# Visual Bell Configurations
# ==========================
bell:
  animation: EaseOutExpo
  duration: 0
  color: "0xD8DEE9"

# ======================
# Opacity Configurations
# ======================
#background_opacity: 0.8
#background_opacity: .97
window.opacity: .97

# ============================
# Mouse Binding Configurations
# ============================
mouse_bindings:
  - { mouse: Middle, action: PasteSelection }

# ====================
# Mouse Configurations
# ====================
mouse:
  # Click settings
  double_click: { threshold: 300 }
  triple_click: { threshold: 300 }

  # Hide cursor when typing
  hide_when_typing: true

  # URL handling
  #url:
  #  modifiers: None

# ========================
# Selection Configurations
# ========================
selection:
  # Escape characters
  semantic_escape_chars: ',â”‚`|:"'' ()[]{}<>'

  # Save selections to clipboard
  save_to_clipboard: false

# ====================
# Title Configurations
# ====================
dynamic_title: true

# =====================
# Cursor Configurations
# =====================
cursor:
  # Cursor style
  style: Block

  # Render cursor as hollow box when window not focused
  unfocused_hollow: true

# ====================
# Other Configurations
# ====================
general.live_config_reload: true

# ====================
# Shell Configurations
# ====================
#shell:
#program: /bin/bash
#args:    []

# ================================
# Working Directory Configurations
# ================================
working_directory: None

# ==========================
# Alt+ESC Key Configurations
# ==========================
#alt_send_esc: true
window_option_as_alt: true

# ====================
# Debug Configurations
# ====================
debug:
  # Display frame render time
  render_timer: false

  # Keep the log file after quitting terminal
  persistent_logging: false

  # Log level
  log_level: Warn

  # Print all received window events
  print_events: false

  # Record all characters and escape sequences as test data
  ref_test: false

